<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">CAPTCHA Solver</h1>

        <div class="mb-6 flex justify-center">
            <img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="max-w-full h-auto border border-gray-300 p-2 rounded-md">
        </div>

        <div class="mb-4">
            <label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter CAPTCHA:</label>
            <input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the characters you see">
        </div>

        <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Submit
        </button>

        <p id="resultMessage" class="mt-4 text-center font-semibold"></p>
    </div>

    <script>
        const captchaImage = document.getElementById('captchaImage');
        const captchaInput = document.getElementById('captchaInput');
        const submitButton = document.getElementById('submitButton');
        const resultMessage = document.getElementById('resultMessage');

        const expectedCaptchaSolution = "ADURS";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const imageUrl = getQueryParam('url');
        if (imageUrl) {
            captchaImage.src = imageUrl;
        }

        submitButton.addEventListener('click', () => {
            const userInput = captchaInput.value.trim().toUpperCase();

            if (userInput === expectedCaptchaSolution) {
                resultMessage.textContent = 'Result: Correct! You solved the CAPTCHA.';
                resultMessage.className = 'mt-4 text-center font-semibold text-green-600';
            } else {
                resultMessage.textContent = 'Result: Incorrect, please try again.';
                resultMessage.className = 'mt-4 text-center font-semibold text-red-600';
            }
        });
    </script>
</body>
</html>
